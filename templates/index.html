{% extends "base.html" %} {% block head_additions %}
<script type="text/javascript" src="/static/script.js"></script>
<!-- Charts.js libraries -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<!-- Charts.js stacked to 100% plugin from: https://github.com/y-takey/chartjs-plugin-stacked100 -->
<script type="text/javascript" src="/static/chart.js_plugins/chartjs-plugin-stacked100.js"></script>
{% endblock %}

{% block title %} Bechdel Bash! {% endblock %}

{% block body_add%}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group form-inline">
                <label for="leftcategory">Top category:</label>
                <select id='leftcategory' class='form-control form-control-sm'>
                  <option value='genres'>Genres</option>
                  <option value='cast'>Cast</option>
                  <option value='writers'>Writing</option>
                  <option value='directors'>Directing</option>
                  <option value='country'>Country</option>
                </select>

                <label for="leftfilterterm">Top filter:</label>
                <input type='text' id='leftfilterterm' value='Action' class='form-control form-control-sm' />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group form-inline">
                <label for="rightcategory">Bottom category:</label>
                <select id='rightcategory' class='form-control form-control-sm'>
                  <option value='genres'>Genres</option>
                  <option value='cast'>Cast</option>
                  <option value='writers'>Writing</option>
                  <option value='directors'>Directing</option>
                  <option value='country'>Country</option>
                </select>

                <label for="rightfilterterm">Bottom filter:</label>
                <input type='text' id='rightfilterterm' value='Horror' class='form-control form-control-sm' />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" onclick='update_chart("getTotalScore")' class="btn btn-primary">Total Score</button>
              </div>
              <div class="btn-group">
                <button type="button" onclick='update_chart("getYearlyScores")' class="btn btn-primary">Score by years</button>
              </div>
              <div class="btn-group">
                <button type="button" onclick='update_chart("getDecadeScores")' class="btn btn-primary">Score by decades</button>
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <canvas id="graph"></canvas>
        </div>
    </div>
</div>
{% endblock %}
